<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="zone"></div>
<h1>OUTPUT</h1>
<ouput id="output"></ouput>
<script src="node_modules/hammerjs/hammer.min.js">

    function report(newContent){
        var output = document.getElementById('output');
        setTimeout(function() { delayedInnerHTML(newContent) }, 100);
        output.innerHTML += newContent;

    }

    // get a reference to an element
    var zone = document.getElementById('zone');

    // create a manager for that element
    var hammerZone = new Hammer.Manager(zone);

    // create a recognizer
    var Rotate = new Hammer.Rotate();

    // add the recognizer
    hammerZone.add(Rotate);

    // subscribe to events
    hammerZone.on(
            'rotate', function(e) {
        // do something cool
        var rotation = Math.round(e.rotation);
        zone.style.transform = 'rotate('+rotation+'deg)';
    });

    //Swipe left sobre el div zone -->console.log()
    //Swipe right sobre el div zone -->console.log()
</script>


</body>
</html>
