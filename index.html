<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>OUTPUT</h1>
<ouput id="output" width="800"></ouput>

<canvas id="canvas" width="800"></canvas>

<script>

    function report(newContent){
        var output = document.getElementById('output')
        output.innerHTML += newContent;

    }
    function start(){
        report('Start')
    }
    function move(){
        report('Move')

    }
    function end(){
        report('End')

    }
   function init() {
       var canvas = document.getElementById('canvas');

       canvas.addEventListener('touchstart', start(), false);
       canvas.addEventListener('touchstart', move(), false);
       canvas.addEventListener('touchstart', end(), false);

   }

   init();
</script>
</body>
</html>
