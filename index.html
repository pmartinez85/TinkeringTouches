<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<button onclick="window.init()">Initialize</button>

<h1>Canvas:</h1>
<canvas id="canvas" width="100" height="100" style="border:1px solid #000000;"></canvas>

<h1>OUTPUT</h1>
<ouput id="output"></ouput>

<script>

    function report(newContent){
        var output = document.getElementById('output');
        setTimeout(function() { delayedInnerHTML(newContent) }, 100);

    }
    function start(evt){
        evt.preventDefault();
        console.log('start')
        report('J<br>')
    }
    function move(){
        console.log('move')
        report('O<br>')

    }
    function end(){
        console.log('end')
        report('DETE<br>')

    }
   function init() {
       var canvas = document.getElementById('canvas');

       canvas.addEventListener('touchstart', start, false);
       canvas.addEventListener('touchmove', move, false);
       canvas.addEventListener('touchend', end, false);

   }
</script>
</body>
</html>
