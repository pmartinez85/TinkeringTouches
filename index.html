<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="canvas" width="800"></canvas>
<script>
    function start(){
        console.log('Start')
    }
    function move(){
        console.log('Move')

    }
    function end(){
        console.log('End')

    }
   function init() {
       var canvas = document.getElementsById('canvas');

       canvas.addEventListener('touchstart', start(), false);
       canvas.addEventListener('touchstart', end(), false);
       canvas.addEventListener('touchstart', move(), false);

   }

   init();
</script>
</body>
</html>
